<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Results</title>
</head>
<body>
    <h1>Quiz Results for {{ student['first_name'] }} {{ student['last_name'] }}</h1>
    {% if results %}
    <table border="1">
        <tr>
            <th>Quiz ID</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result['quiz_id'] }}</td>
            <td>{{ result['quiz_subject'] }}</td>
            <td>{{ result['score'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Results</p>
    {% endif %}
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
