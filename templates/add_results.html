<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Quiz Result</title>
</head>
<body>
    <h1>Add Quiz Result</h1>
    <form method="POST" action="/results/add">
        <label>Student:</label>
        <select name="student_id">
            {% for student in students %}
            <option value="{{ student['id'] }}">{{ student['first_name'] }} {{ student['last_name'] }}</option>
            {% endfor %}
        </select><br>
        <label>Quiz:</label>
        <select name="quiz_id">
            {% for quiz in quizzes %}
            <option value="{{ quiz['id'] }}">{{ quiz['subject'] }}</option>
            {% endfor %}
        </select><br>

        <label>Score:</label>
        <input type="number" name="score" min="0" max="100" required><br>

        <button type="submit">Add Result</button>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
